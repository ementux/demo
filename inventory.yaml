###########################################################################
# Ansible inventory for OpenShift Container Platform  3.11
###########################################################################
[OSEv3:vars]

###########################################################################
### Ansible Vars
###########################################################################
timeout=60
ansible_user=root
#ansible_become=yes

###########################################################################
### OpenShift Basic Vars
###########################################################################

# Disable checks
openshift_disable_check="disk_availability,memory_availability,docker_image_availability"

# OpenShift Version
openshift_deployment_type=openshift-enterprise
openshift_release="3.11"
# Use this variable to specify an RPM version to install or configure.
#openshift_image_tag=v3.11.51
#openshift_pkg_version=-3.11.51


###########################################################################
### OpenShift Registries Locations
###########################################################################
oreg_url=registry.redhat.io/openshift3/ose-${component}:${version}
oreg_auth_user=REPLACE_ME
oreg_auth_password=REPLACE_ME

# Modify image streams in internal registry
openshift_examples_modify_imagestreams=true

# Set this line to enable NFS for infra components
openshift_enable_unsupported_configurations=True

###########################################################################
### OpenShift Master Vars
###########################################################################

openshift_master_api_port=443
openshift_master_console_port=443
openshift_master_cluster_method=native
openshift_master_cluster_hostname=MASTER-INTERNAL
openshift_master_cluster_public_hostname=MASTER-PUBLIC
openshift_master_default_subdomain=APPS-SUBDOMAIN

# Audit log
openshift_master_audit_config={"enabled":true,"auditFilePath":"/var/log/openpaas-oscp-audit/openpaas-oscp-audit.log","maximumFileRetentionDays":14,"maximumFileSizeMegabytes":500,"maximumRetainedFiles":5}


###########################################################################
### OpenShift Network Vars
###########################################################################

osm_cluster_network_cidr=10.128.0.0/14
openshift_portal_net=172.30.0.0/16
os_sdn_network_plugin_name='redhat/openshift-ovs-networkpolicy'

###########################################################################
### OpenShift Authentication Vars
###########################################################################

# HTPASSWD
openshift_master_identity_providers=[{'name':'htpasswd_auth','login':'true','challenge':'true','kind':'HTPasswdPasswordIdentityProvider'}]

###########################################################################
### OpenShift Metrics and Logging Vars
###########################################################################

########################
# Cluster Metrics
########################

openshift_metrics_install_metrics=false
openshift_metrics_storage_kind=nfs
openshift_metrics_storage_access_modes=['ReadWriteOnce']
openshift_metrics_storage_host=nfs-cz-4.cz.moravia-it.com
openshift_metrics_storage_nfs_directory=/nfscz4_ocp1
openshift_metrics_storage_volume_name=metrics
openshift_metrics_storage_volume_size=10Gi
openshift_metrics_storage_labels={'storage':'metrics'}
openshift_metrics_hawkular_nodeselector={"node-role.kubernetes.io/infra":"true"}
openshift_metrics_cassandra_nodeselector={"node-role.kubernetes.io/infra":"true"}
openshift_metrics_heapster_nodeselector={"node-role.kubernetes.io/infra":"true"}
openshift_metrics_duration=5

########################
# Cluster Logging
########################

openshift_logging_install_logging=false
openshift_logging_es_memory_limit=8Gi
openshift_logging_es_cluster_size=3
openshift_logging_es_number_of_replicas=1
openshift_logging_curator_default_days=5
openshift_logging_kibana_nodeselector={"node-role.kubernetes.io/infra":"true"}
openshift_logging_curator_nodeselector={"node-role.kubernetes.io/infra":"true"}
openshift_logging_es_nodeselector={"node-role.kubernetes.io/infra":"true"}


###########################################################################
### OpenShift Router and Registry Vars
###########################################################################
openshift_router_selector='node-role.kubernetes.io/infra=true'
openshift_registry_selector='node-role.kubernetes.io/infra=true'
openshift_hosted_router_replicas=3
openshift_hosted_registry_replicas=1

# Registry disk (NFS export -> PV)
openshift_hosted_registry_storage_kind=nfs
openshift_hosted_registry_storage_access_modes=['ReadWriteMany']
openshift_hosted_registry_storage_host=nfs-cz-4.cz.moravia-it.com
openshift_hosted_registry_storage_nfs_directory=/nfscz4_ocp1
openshift_hosted_registry_storage_volume_name=registry
openshift_hosted_registry_storage_volume_size=50Gi

###########################################################################
### OpenShift Service Catalog Vars
###########################################################################

openshift_enable_service_catalog=true
template_service_broker_install=true
openshift_template_service_broker_namespaces=['openshift']

ansible_service_broker_install=true
ansible_service_broker_local_registry_whitelist=['.*-apb$']

###########################################################################
### OpenShift Hosts
###########################################################################
[OSEv3:children]
masters
etcd
nodes

[masters]
d-ocmast-czb-01.cz.moravia-it.com
d-ocmast-czb-02.cz.moravia-it.com
d-ocmast-czb-03.cz.moravia-it.com

[etcd]
d-ocmast-czb-01.cz.moravia-it.com
d-ocmast-czb-02.cz.moravia-it.com
d-ocmast-czb-03.cz.moravia-it.com

[nodes]
# Master/Etcd nodes
d-ocmast-czb-01.cz.moravia-it.com openshift_node_group_name='node-config-master'
d-ocmast-czb-02.cz.moravia-it.com openshift_node_group_name='node-config-master'
d-ocmast-czb-03.cz.moravia-it.com openshift_node_group_name='node-config-master'

# Infra nodes
d-ocinfr-czb-01.cz.moravia-it.com openshift_node_group_name='node-config-infra'
d-ocinfr-czb-02.cz.moravia-it.com openshift_node_group_name='node-config-infra'
d-ocinfr-czb-03.cz.moravia-it.com openshift_node_group_name='node-config-infra'

# Compute nodes
d-ocnode-czb-01.cz.moravia-it.com openshift_node_group_name='node-config-compute'
d-ocnode-czb-02.cz.moravia-it.com openshift_node_group_name='node-config-compute'
d-ocnode-czb-03.cz.moravia-it.com openshift_node_group_name='node-config-compute'